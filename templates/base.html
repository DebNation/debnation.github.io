<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Dynamic Title (falls back to default if page has no title) -->
  <title>
    {% if page.title %}
      {{ page.title }} • debiplobi's Blog
    {% else %}
      debiplobi's Blog
    {% endif %}
  </title>

  <!-- Basic SEO -->
  <meta name="description"
        content="{% if page.description %}{{ page.description }}{% else %}debiplobi's personal blog covering software development, Linux, Rust, JavaScript, React, DevOps, and tech experiments.{% endif %}">
  <meta name="author" content="debiplobi">

  <!-- Canonical -->
  <link rel="canonical"
        href="{% if page.permalink %}{{ page.permalink | safe }}{% else %}{{ config.base_url }}{% endif %}">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ get_url(path='style.css') }}">

  <!-- OpenGraph (Facebook/Discord/Reddit/Slack) -->
  <meta property="og:title"
        content="{% if page.title %}{{ page.title }} • debiplobi's Blog{% else %}debiplobi's Blog{% endif %}">
  <meta property="og:description"
        content="{% if page.description %}{{ page.description }}{% else %}Articles on coding, Linux, Rust, JavaScript, DevOps, and personal projects.{% endif %}">
  <meta property="og:type" content="{% if page.path %}article{% else %}website{% endif %}">
  <meta property="og:url"
        content="{% if page.permalink %}{{ page.permalink | safe }}{% else %}{{ config.base_url }}{% endif %}">
  <meta property="og:image" content="{{ config.base_url }}/og-image.jpg">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title"
        content="{% if page.title %}{{ page.title }} • debiplobi's Blog{% else %}debiplobi's Blog{% endif %}">
  <meta name="twitter:description"
        content="{% if page.description %}{{ page.description }}{% else %}Articles on coding, Linux, Rust, JavaScript, DevOps, and personal projects.{% endif %}">
  <meta name="twitter:image" content="{{ config.base_url }}/og-image.jpg">

  <!-- JSON-LD structured data for Google -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "{% if page.path %}BlogPosting{% else %}Blog{% endif %}",
    "headline": "{% if page.title %}{{ page.title }}{% else %}debiplobi's Blog{% endif %}",
    "author": { "@type": "Person", "name": "debiplobi" },
    "url": "{% if page.permalink %}{{ page.permalink | safe }}{% else %}{{ config.base_url }}{% endif %}",
    "image": "{{ config.base_url }}/og-image.jpg",
    "publisher": {
      "@type": "Organization",
      "name": "debiplobi",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ config.base_url }}/og-image.jpg"
      }
    }
  }
  </script>

  {% block head %}
  {% endblock head %}
</head>

<body>
  <section class="section">
    <div class="container">
      {% block content %}{% endblock content %}
    </div>
  </section>
</body>

</html>
